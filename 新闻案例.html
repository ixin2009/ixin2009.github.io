    <h1>震惊!初衷社区开拓者与知名赞助商取得战术合作</h1>
    <div class="aa">来源 央视网|1314年5月20日&nbsp;5:20:20</div>
    <p><div class="bb"><strong>央视网消息：</strong>据知情人报道。近日，江苏省著名社区——初衷社区的开拓者-苡，即将与知名赞助商达成合作，此次合作为初衷社区再创新高奠定了基础。甚至此次合作，直接影响到了腾讯，网易的大公司的利益，据知情人爆料，初衷社区即将遭到封杀。但苡回应：咱不惹事 不怕事，放马来！</div><br></p>
    <div align="center"><img src="./碰杯.jpg" height="400" width="800"></div>
    <p><div class="bb">小王(王思聪)说，此次合作是绝无仅有的，他将成为初衷社区的历史，点缀着苡的平生,整个程序设计世界都将膜拜初衷社区，苡不仅是初衷社区的开拓者，更是编程领域的佼佼者</div></p>
    <p><div class="bb">此外，苡经纪人发话：拒谈一切不利合作！我们崇尚白嫖！</div></p>
